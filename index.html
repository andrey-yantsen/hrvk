    <body>
    <div id="body">
        <form id="searchForm">
            <dl>
                <dt>Ключевые слова для поиска групп</dt>
                <dd>
                    <ul id="keyword-list">
                        <li class="keyword-row"><input type="text" class="keyword" name="keyword" />
                            <span class="glyphicon glyphicon-remove"></span>
                            <span class="glyphicon glyphicon-plus"></span></li>
                    </ul>
                </dd>
                <dt>Список групп, соответствующих запросу (10 первых для каждого ключевого слова)</dt>
                <dd>
                    <ul id="groups"></ul>
                    <button id="refresh_groups">Обновить список</button>
                </dd>
                <dt>Список городов</dt>
                <dd>
                    <select name="cities" id="cities_select" multiple size="10"></select>
                </dd>
                <dt>Возраст</dt>
                <dd>от <input type="number" id="age_from" value="23" min="18" max="70"/></dd>
                <dd>до <input type="number" id="age_to" value="29" min="18" max="70"/></dd>
            </dl>
            <div>
                <button id="begin">Искать</button>
            </div>
        </form>
        <ul id="response"></ul>
    </div>
